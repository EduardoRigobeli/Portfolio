<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/sobre.css" />
    <link rel="stylesheet" href="css/tec.css" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/header.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons-font@v11/font/simple-icons.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/nextdotjs.svg">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="nav-list">
          <ul>
            <li class="nav-item"><a href="#inicio" class="nav-link">INICIO</a></li>
            <li class="nav-item"><a href="#sobre" class="nav-link">SOBRE</a></li>
            <li class="nav-item"><a href="#tec" class="nav-link">TECNOLOGIAS</a></li>
            <li class="nav-item"><a href="#contato" class="nav-link">CONTATO</a></li>
          </ul>
        </div>

        <div class="mobile-menu-icon">
          <button onclick="menuShow()"><i class="icon bi bi-list"></i></button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item"><a href="#inicio" class="nav-link">INICIO</a></li>
          <li class="nav-item"><a href="#sobre" class="nav-link">SOBRE</a></li>
          <li class="nav-item"><a href="#tec" class="nav-link">TECNOLOGIAS</a></li>
          <li class="nav-item"><a href="#contato" class="nav-link">CONTATO</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="inicio" class="animate__animated animate__fadeInDown">
        <div class="img">
          <img
            src="image/PERFIL(1).png"
            alt="Eduardo Rigobeli"
            title="Eduardo Rigobeli"
          />
        </div>

        <div class="titulo">
          <h1>FRONT END</h1>
        </div>

        <div class="texto">
          <span id="texto-digitando"></span>
          <span class="cursor">|</span>
        </div>
      </section>

      <section id="sobre" class="animate__animated animate__fadeInUp">
        <span class="apresentacao">
          Olá, meu nome é Eduardo Rigobeli, tenho 20 anos e sou um desenvolvedor
          Front End. Estou sempre em busca de novos desafios e oportunidades
          para crescer profissionalmente.
        </span>

        <div class="img-sobre">
          <img
            src="image/FUNDO-COM-FORMATO.png"
            alt="Eduardo Rigobeli"
            title="Eduardo Rigobeli"
          />
        </div>
      </section>

      <section id="tec">
        <div class="tecs" title="HTML5">
          <i class="fa-brands fa-html5"></i>
        </div>
        <div class="tecs" title="CSS3">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
        <div class="tecs" title="JavaScript">
          <i class="fa-brands fa-square-js"></i>
        </div>
        <div class="tecs" title="React">
          <i class="fa-brands fa-react"></i>
        </div>
        <div class="tecs" title="DataBase">
          <i class="fa-solid fa-database"></i>
        </div>
        <div class="tecs" title="TypeScript">
          <i class="bi bi-typescript"></i>
        </div>
        <div class="tecs" title="Git">
          <i class="bi bi-git"></i>
        </div>
        <div class="tecs" title="GitHub">
          <i class="bi bi-github"></i>
        </div>
        <div class="tecs" title="Next.js">
          <i class="si si-nextdotjs"></i>
        </div>
        <div class="tecs" title="Tailwind CSS">
            <i class="devicon-tailwindcss-original colored"></i>
        </div>
      </section>

      <section id="contato">
        <div class="ctt" title="@rigobeli.dev">
          <i class="bi bi-instagram"></i>
        </div>
        <div class="ctt" title="rigobelicontato@gmail.com">
          <i class="bi bi-envelope-fill"></i>
        </div>
        <div class="ctt" title="Eduardo Rigobeli">
          <i class="bi bi-facebook"></i>
        </div>
        <div class="ctt" title="Eduardo Rigobeli">
          <i class="bi bi-linkedin"></i>
        </div>
      </section>
    </main>

    <script src="js/animationText.js"></script>
    <script src="js/aparecerElemento.js"></script>
    <script src="js/mobile.js"></script>
  </body>
</html>
