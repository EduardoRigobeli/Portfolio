<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/sobre.css" />

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header class="menu-bg">
      <nav class="links">
        <a href="#inicio" class="link">INICIO</a>
        <a href="#sobre" class="link">SOBRE</a>
        <a href="#" class="link">TECNOLOGIAS</a>
        <a href="#" class="link">CONTATO</a>
      </nav>
    </header>

    <main>
      <section id="inicio" class="animate__animated animate__fadeInDown">
        <div class="img">
          <img
            src="image/PERFIL(1).png"
            alt="Eduardo Rigobeli"
            title="Eduardo Rigobeli"
          />
        </div>

        <div class="titulo">
          <h1>FRONT END</h1>
        </div>

        <div class="texto">
          <span id="texto-digitando"></span>
          <span class="cursor">|</span>
        </div>
      </section>

      <section id="sobre" class="animate__animated animate__fadeInUp">
        <span class="apresentacao">
          Olá, meu nome é Eduardo Rigobeli, tenho 20 anos e sou um desenvolvedor
          Front End. Estou sempre em busca de novos desafios e oportunidades para
          crescer profissionalmente.
        </span>

        <div class="img-sobre">
          <img src="image/FUNDO-COM-FORMATO.png" alt="Eduardo Rigobeli" title="Eduardo Rigobeli" />
        </div>
      </section>
    </main>

    <script src="js/animationText.js"></script>
    <script src="js/aparecerElemento.js"></script>
  </body>
</html>
